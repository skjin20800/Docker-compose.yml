version: "3"
services:
  database:
    # Dockerfile이 있는 위치
    image: skjin20800/basicnginx:database1.0
    # 외부에 공개할 host명
    hostname: dbhost
    ports:
      - "3306:3306"
    volumes:
      - todo-mysql-data:/var/lib/mysql
    networks:
      - test_net
  backend:
    hostname: backendhost
    image: skjin20800/basicnginx:nodejs2.0
    environment:
      backend: frontend
    ports:
      - "5000:5000"
    depends_on:
      - database
    networks:
      - test_net
  frontend:
    hostname: frontendhost
    image: skjin20800/basicnginx:react2.4
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - test_net
  nginx:
    image: skjin20800/basicnginx:nginx2.1
    hostname: nginxhost
    ports:
      - "80:80"
    networks:
      - test_net
    depends_on:
      - frontend

networks:
  test_net: # 내가 만든 커스텀 네트워크명
    driver: bridge # 커스템 네트워크 연결방식 bridge, Host방식등 4~5개 정도있는데 보통 bridge방식을 많이 사용한다.

volumes:
  todo-mysql-data:
